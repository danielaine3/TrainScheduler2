<!DOCTYPE html>
<html lang="en-us">

<head>
	<meta charset= "UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<title> 
		Train Scheduler
	</title>
	<!--Link to reset CSS-->
    <link rel="stylesheet" type="text/css" href="assets/css/reset.css">
    <!--Link to googlefonts-->
    <link href="https://fonts.googleapis.com/css?family=Open+Sans|Yellowtail" rel="stylesheet">
	<!-- Bootstrap CSS -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css" integrity="sha384-PsH8R72JQ3SOdhVi3uxftmaW6Vc51MKb0q5P2rRUpPvrszuE4W1povHYgTpBfshb" crossorigin="anonymous">
    <!--Link to CSS-->
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">
	<!-- Link to Firebase -->
	<script src="https://www.gstatic.com/firebasejs/4.8.1/firebase.js"></script>
	<!--Moment.js reference-->
	<script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.20.1/moment.min.js"></script>
</head>
<body>
	<div class="jumbotron jumbotron-fluid">
		<div class="container">
			<h1 class="jumbo-title">Train Time</h1>
			<p class="lead">Catch a (midnight) train going anywhere.</p>
		</div>
	</div>

	<div class="container">
		<div class= "panel panel-default">
			<div class="panel-body" id="current-time">
			</div>
		</div>
		<div class="panel panel-default">
			<div class="panel-heading">
	    		<h3 class="panel-title">Current Train Schedule</h3>
	    	</div>
		  	<div class="panel-body" id="current-trains">
		     	<table class= "table table-hover" id="train-table">
		     		<thead>
		     			<tr>
							<th>Train Name</th>
							<th>Desination</th>
							<th>First Train</th>
							<th>Frequency(min)</th>
							<th>Next Arrival</th>
							<th>Minutes Away</th>
						</tr>
					</thead>
				</table>  
		  	</div>
		</div>  	
		<br>
        <div class="panel panel-default">
			<div class="panel-heading">
				<h3 class="panel-title">Add Train</h3>
			</div>
			<div class="panel-body">
				<form role="form" id="train-form">
				  <div class="form-group">
				    <label for="train-name">Train Name</label>
				    <br>
				    <input type="text" class="input" id="train-name-input">
				  </div>
				  <div class="form-group">
				    <label for="destination">Destination</label>
				    <br>
				    <input type="text" class="input" id="destination-input">
				  </div>
				  <div class="form-group">
				  	<label for="first-train">First Train Time (HH:mm-military time)</label>
				  	<br>
				    <input type="text" class="input" id="first-train-input">
				  </div>
				  <div class="form-group">
				  	<label for="frequency">Frequency (min)</label>
				  	<br>
				    <input type="text" class="input" id="frequency-input">
				  </div>
				  <button type="submit" id="submit">Submit</button>
				</form>
			</div>
		</div>
	</div>
	<footer> 
		&copy; Copyright 2017 Dani Carter
	</footer>
    <!--Link to JQuery file-->
	 <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
	<!--Link to Javascript-->
	<script src="assets/javascript/app.js"></script>
</body>
</html>
